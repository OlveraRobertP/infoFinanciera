<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">
<h:head>
	<title>#{lbl['rol.mtto.title']}</title>
</h:head>

<h:body >
	<p:growl id="msgDialog" showDetail="true" showSummary="false" life="5000" escape="false"
		globalOnly="false" autoUpdate="true" />
	<h:form id="mainFormEdit">
		<h:panelGrid columns="4" >
			<!-- CLAVE -->
			<h:outputLabel for="clave" value="#{lbl['rol.mtto.clave']}" />
			<p:inputText id="clave" value="#{rolVM.entytiEdit.clave}"
				required="true" requiredMessage="#{lbl['rol.mtto.required.clave']}" 
				maxlength="15" title="#{lbl['rol.tooltip.clave']}" size="50" />
			<p:message for="clave" showSummary="false" showDetail="false"/>

			<!-- NOMBRE -->
			<h:outputLabel for="nombre" value="#{lbl['rol.mtto.nombre']}" />
			<p:inputText id="nombre" value="#{rolVM.entytiEdit.nombre}"
				required="true" requiredMessage="#{lbl['rol.mtto.required.nombre']}" 
				maxlength="45" title="#{lbl['rol.tooltip.nombre']}" size="50" />
			<p:message for="nombre" showSummary="false" showDetail="false"/>

			<p:separator/>
			<f:facet name="footer">
				<p:commandButton value="#{btn['global.save']}" process="@form"
					update="mainFormEdit,msgDialog"
					onstart="PF('blockUiEditGuardar').show()"
					oncomplete="PF('blockUiEditGuardar').hide()"
					actionListener="#{rolVM.saveOrUpdate()}" />
				<p:commandButton value="#{btn['global.back']}"
					action="#{rolVM.closeDialog()}" immediate="true"
					validateClient="false" />
			</f:facet>
		</h:panelGrid>
	</h:form>

	<p:blockUI block="mainFormEdit" widgetVar="blockUiEditGuardar">
		<h:panelGroup>
				<h:outputText
					styleClass="fa fa-fw fa-cog fa-default-loading-ico-size fa-spin" />
				<br />
				<h:outputText value="#{lbl['global.lbl.wait']}" escape="false" />
			</h:panelGroup>
	</p:blockUI>
</h:body>

</html>
