<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/main.xhtml">
	<ui:define name="content">
		<p:growl id="msg" showDetail="true" life="5000" escape="false"
			globalOnly="false" />
		<h:form id="mainForm">
			<div class="container-center">
				<div class="ui-inputgroup">
					<h:outputText
						value="#{resetPassVM.usuario.clave} - #{resetPassVM.usuario.nombre}" />
				</div>
				<br />
				<div class="ui-inputgroup">
					<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
						<h:outputLabel for="pwd1" value="#{lbl['reset.password.password']}" />
						<p:password id="pwd1" value="#{resetPassVM.password}" requiredMessage="#{msg['global.cmp.requeried']}"
							match="pwd2" label="Password 1" required="true" />

						<h:outputLabel for="pwd2" value="#{lbl['reset.password.password.confirm']}" />
						<p:password id="pwd2" value="#{resetPassVM.passwordConfirm}"
							label="Password 2" required="true" requiredMessage="#{msg['global.cmp.requeried']}" />
					</h:panelGrid>
				</div>
				<br />
				<div>
					<p:commandButton value="#{btn['reset.password.change.pass']}"
						action="#{resetPassVM.changePass}" update="msg"
						style="width:100%" onstart="PF('blockUi').show()"
						onsuccess="PF('blockUi').hide();" 
						 />
				</div>
			</div>


		</h:form>
		<p:blockUI block="mainForm" widgetVar="blockUi">
			<h:panelGroup>
				<h:outputText
					styleClass="fa fa-fw fa-cog fa-default-loading-ico-size fa-spin" />
				<br />
				<h:outputText value="#{lbl['global.lbl.wait']}" escape="false" />
			</h:panelGroup>
		</p:blockUI>
	</ui:define>
</ui:composition>
</html>
